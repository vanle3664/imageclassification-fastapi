<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Attendance checker</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="header clearfix">

        <nav>

          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="https://www.pytorials.com/">About</a></li>
          </ul>

        </nav>

        <h3 class="text-muted">Attendance checker</h3>
      </div>

      <div class="jumbotron">

        <h3 class="jumbotronHeading">Draw the digit inside this Box!</h3>

        <div class="canvasDiv">
          
          <img id="output_image" height=299px width=299px>
          <input type="file" accept="image/*" onchange="preview_image(event)">

          <script type="text/javascript">
            function preview_image(event) {
              var reader = new FileReader();
              reader.onload = function(){
                var output = document.getElementById('output_image');
                output.src = reader.result;
              }
              reader.readAsDataURL(event.target.files[0]);
            }
          </script>

          <br>

          <p style="text-align:center;">
            <a class="btn btn-success myButton" href="#" role="button">Predict</a>
            <a class="btn btn-primary" href="#" id="clearButton" role="button">Clear</a>
          </p>
        </div>
      </div>

      <div class="jumbotron">
        <p id="result">Get your prediction here!!!</p>
      </div>

      <footer class="footer">
        <p>&copy; Nh√≥m 12, Computer Vision</p>
      </footer>

    </div> <!-- /container -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script type="text/javascript">
	   
		$(".myButton").click(function(){
			var imgObj = document.getElementById("output_image");
			var img = imgObj.toDataURL();
			$.ajax({
				type: "POST",
				url: "http://127.0.0.1:8000/predict-svm/image",
				data: img,
				success: function(data){
					$('#result').text(' Predicted Output: '+ data);
				}
			});
		});
   
   	</script>
  </body>
</html>
